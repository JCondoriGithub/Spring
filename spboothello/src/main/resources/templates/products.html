<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<style>
table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	text-align: left;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #f2f2f2;
}
</style>
</head>
<body>
	<table>
		<tr th:each="p: ${products}">
			<td th:text="${p.name}" />
			<td th:text="${p.price}" />
			<td><a th:href="@{'/products/remove/' + ${p.id}}">remove</a></td>
		</tr>
	</table>

</body>

<a href="/products/addform">add</a>
</html>
